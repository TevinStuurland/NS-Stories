<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Registreer pagina</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <a href="../index.html"><img class="ns-logo" src="../img/ns.svg" alt="NS Logo"></a>
    </header>

    <main class="inlog">
      <form action="bedankt.html">
        <fieldset>
            <legend>Registratie</legend>
            <label for="emailadres">Email-adres</label>
            <input type="email" id="emailadres" required>

            <label for="username">Gebruikersnaam</label> <!--automatisch aanvullen aan de hand van emailadress -->
            <input type="text" id="username">

            <label for="password">Wachtwoord</label>
            <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}" title="wachtwoord moet minstens een nummer een uppercase (A-Z) en een lowercase (a-z) letter bevatten, en moet langer zijn dan 3 tekens.">

            <label for="password">Herhaal wachtwoord</label>
            <input required type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}" title="wachtwoord moet minstens een nummer een uppercase (A-Z) en een lowercase (a-z) letter bevatten, en moet langer zijn dan 3 tekens.">

            <button class="btn">Registreer</button>
        </fieldset>
        <p>Al een account? <a href="inlog.html">Klik hier.</a></p>
      </form>

      <section>
        <h2>Wat kan ik hiermee?</h2>
        <p>Hiermee kan je verhalen makkelijk opslaan en opnieuw bekijken.</p>
        <p>Daarnaast kan je ook jou favoriete genre's aangeven, waardoor het overzicht zich verandert naar jouw voorkeur!</p>
        <p>Wilt u weer verder gaan met lezen? <a href="../index.html">Klik dan hier.</a></p>
      </section>
    </main>
</body>
</html>
