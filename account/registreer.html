<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Inlog / registreer pagina</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
           <h1>Read The Mood.</h1>
    </header>

    <main>
      <form action="bedankt.html">
        <fieldset>
            <legend>Registratie</legend>
            <label for="emailadress">Email-adres</label>
            <input type="email" id="emailadress" required>

            <label for="username">Gebruikersnaam</label> <!--automatisch aanvullen aan de hand van emailadress -->
            <input type="text" id="username">

            <label for="password">Wachtwoord</label>
            <input type="password" id="password">

            <button class="register">Registreer</button>
        </fieldset>
      </form>
    </main>
</body>
</html>
