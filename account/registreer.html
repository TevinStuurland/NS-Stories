<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Inlog / registreer pagina</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
           <h1>Read The Mood.</h1>
           <img class="ns-logo" src="../img/ns.svg" alt="NS Logo">

           <a href="#">Mijn NS</a>
           <a href="http://www.english.com">english</a>
    </header>

    <main>
      <form action="bedankt.html">
        <fieldset>
            <legend>Registratie</legend>
            <label for="emailadres">Email-adres</label>
            <input type="email" id="emailadres" required>

            <label for="telefoonnummer">Telefoonnummer</label>
            <input type="number" id="telefoonnummer">

            <label for="username">Gebruikersnaam</label> <!--automatisch aanvullen aan de hand van emailadress -->
            <input type="text" id="username">

            <label for="password">Wachtwoord</label>
            <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="wachtwoord moet minstens een nummer een uppercase (A-Z) en een lowercase (a-z) letter bevatten, en moet langer zijn dan 8 tekens.">
        </fieldset>

        <fieldset>
            <legend>Naam</legend>
            <label for="voornaam">Voornaam</label>
            <input type="text" id="voornaam">

            <label for="tussenvoegsel">Tussenvoegsel</label>
            <input type="text" id="tussenvoegsel">

            <label for="achternaam">Achternaam</label>
            <input type="text" id="achternaam">
        </fieldset>

        <fieldset>
            <legend>Adres</legend>
            <label for="straatnaam">Straatnaam</label>
            <input type="text" id="straatnaam">

            <label for="postcode">Postcode</label>
            <input type="text" pattern="[1-9][0-9]{3}\s?[a-zA-Z]{2}" id="postcode" >

            <label for="huisnummer">Huisnummer</label>
            <input type="number" id="huisnummer">

            <button class="register">Registreer</button>
        </fieldset>


      </form>
    </main>
</body>
</html>
